<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <link rel="stylesheet" type="text/css" href="./assets/css/app.css">
        <link rel="stylesheet" type="text/css" href="./assets/css/form.css">
    </head>
    <body>
        <div class="toolbar">
            <div class="action-group">
                <button class="action-button" id="new-text">+</button>
                <p class="action-text">New Textbox</p>
            </div>
            <div class="action-group">
                <button class="action-button" id="export">x</button>
                <p class="action-text">Export</p>
            </div>
            <div class="action-group">
                <button class="action-button" id="reset">R</button>
                <p class="action-text">Reset form</p>
            </div>
            <div class="action-group">
                <button class="action-button tool" id="pointertool">P</button>
                <p class="action-text">Pointer tool</p>
            </div>
            <div class="action-group">
                <button class="action-button tool" id="boxtool">T</button>
                <p class="action-text">Textbox tool</p>
            </div>
            <div class="action-group">
                <button class="action-button tool" clicknum=1 id="areatool">A</button>
                <p class="action-text">Textarea tool</p>
            </div>
            <div class="action-group">
                <button class="action-button tool" id="deletetool">D</button>
                <p class="action-text">Delete tool</p>
            </div>
            <div class="action-group">
                <button class="action-button tool" id="checktool">&#10003;</button>
                <p class="action-text">Checkbox tool</p>
            </div>
            <div class="action-group">
                <button class="action-button" id="showbounds">B</button>
                <p class="action-text">Show bounds?</p>
            </div>
        </div>
        <div class="output">
            <textarea></textarea>
            <div class="imgform">
                <!-- <input id="imgfield" type="text" placeholder="Paste image url here"></input> -->
                <!-- <button id="loadimg">Load Image</button> -->
                <input id="browseimg" type="file" name="bg" accept="image/*" onchange="loadbg(this)"></button>
                <button id="defaultimg">Back to Default</button>
            </div>
            <div class="textform">
                    <input id="text_default" type="text" placeholder="Default text"></input>
                    <button id="use_text">Use</button>
            </div>
        </div>
        <div class="exportable"><div class="page1"></div></div>
        <script src="./assets/js/main.js"></script>
    </body>
</html>
